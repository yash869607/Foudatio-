<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Gallery</title>
    <style>
        /* Basic styling for the gallery */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        /* .thumbnail {
            width: 100px;
            height: 100px;
            overflow: hidden;
            border: 1px solid #ddd;
            cursor: pointer;
        } */

        .thumbnail img {
            width: 200px;
            height: 200px;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 80%;
            max-height: 80%;
        }
    </style>
</head>
<body>

    <div class="gallery">
        <div class="thumbnail" onclick="openLightbox('image1.jpg')">
            <img src="img/rohit1.jpeg" alt="Thumbnail 1">
        </div>
        <div class="thumbnail" onclick="openLightbox('image2.jpg')">

        <!-- Add more thumbnails as needed -->
    </div>

    <div class="lightbox" onclick="closeLightbox()">
        <img id="lightbox-image" src="" alt="Lightbox Image">
    </div>

    <script>
        function openLightbox(imageSrc) {
            document.getElementById('lightbox-image').src = imageSrc;
            document.querySelector('.lightbox').style.display = 'flex';
        }

        function closeLightbox() {
            document.querySelector('.lightbox').style.display = 'none';
        }
    </script>
